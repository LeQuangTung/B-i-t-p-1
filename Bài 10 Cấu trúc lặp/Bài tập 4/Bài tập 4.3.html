<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let data = ""
  for (let i = 1; i <=5 ;i ++) {
    for (let j = 1; j <= i; j++) {
      data += "*"
    }
    data += "<br>"
  }
  for (let i = 5; i >=1 ;i --) {
    for (let j = 1; j <= i; j++) {
      data += "*"
    }
    data += "<br>"
  }
  for (let i = 1; i <=5 ;i ++) {
    for (let j = 5 - i;j >= 1; j--){
      data += "&ensp;"
    }
    for (let j = 1; j <= i; j++) {
      data += "*"
    }
    data += "<br>"
  }
  for (let i = 5; i >=1 ;i --) {
    for (let j = 5 - i;j >= 1; j--){
      data += "&ensp;"
    }
    for (let j = 1; j <= i; j++) {
      data += "*"
    }
    data += "<br>"
  }
  document.write(data)
</script>
</body>

</html>
