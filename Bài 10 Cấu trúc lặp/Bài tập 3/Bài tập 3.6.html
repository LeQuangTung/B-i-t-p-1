<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let count = 0; total = 0;
  let dayso = 0
  for (let i = 0; ;i++) {
    if (i % 7 === 0) {
      dayso += i+ ";";
      console.log(dayso);
      total += i;
      count ++;
      if (count === 30)
        break
    }
  }
  document.write(dayso + "<br>");
  document.write('Total: ' + total);
</script>
</body>
</html>
