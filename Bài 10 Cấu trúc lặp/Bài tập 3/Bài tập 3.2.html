<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tem = +prompt('Enter the temperature');
    while (tem > 100 || tem < 20) {
        if (tem > 100) {
            alert("Giảm nhiệt độ");
        } else if ( tem < 20) {
            alert("Tăng nhiệt độ");
        }
    }
    alert("Nhiệt độ bình thường")
</script>
</body>
</html>
