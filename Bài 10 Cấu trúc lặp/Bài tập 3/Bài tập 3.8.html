<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input onclick="start()">
<script>
  function start(){
    let i;
    num= +prompt("Số bạn muốn đoán trong khoảng lớn nhất là bao nhiêu?");
    for (i=1;1<=3;i+=1){
      sodoan= +prompt("Nhập số bạn đoán")
      if (sodoan<num){
        alert("Số bạn đoán nhỏ hơn");
      }else if (sodoan>num){
        alert("Số bạn đoán lớn hơn");
      }else if (sodoan===num){
        alert("oce nhakk");
        break;
      }
      if (i===3){
        alert("Bạn hết số lần đoán");
        break;
      }
    }
    document.getElementById("output").innerText="Bạn hết số lần đoán";
  }
</script>
</body>
</html>
