  function start1() {
      let arrs = [1, 23, 2, 34, 3, 45, 4, 56, 5, 67];

      for (let i = 0; i < 10; i++) {
          if (arrs[i] >= 10) {
              count +=1;
          }
          alert(count);
      }
  }

  function start2(){
      let numbers = [-5,-4,-3,-2,-1,1,2,3,4,5];
      let max = numbers[0];
      let index = 0;
      for (let i = 0; i < numbers.length; i++) {
          if (numbers[i] > max) {
              max =numbers[i];
              index = i;
          }
      }
      alert("max: " + max + " at position " + index);
  }

      let sum = 0;
      for (let i = 0; i < numbers.length; i++) {
          sum +=numbers[i];
          if (numbers[i] > max) {
              max =numbers[i];
              index = i;
          }
           average = sum/10;
      }
      alert("max: " + max + " at position " + index);
      alert("average: " + average)
  }

              i ++;
          }
      }

  }
