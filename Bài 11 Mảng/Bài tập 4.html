<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>Type anything slowly</h2>
<form name="f"><label><textarea  id="text" name="txt" cols="40" rows="10" onkeydown="type1();" style="width: 300px; height: 200px;"></textarea></label>
</form>
</body>
<script>
  let a='Im very happy';
  a=a.split('')
  let n='';
  function type1(){
   let t = document.f.txt.value;
    j =t.length;
    if (j>0){
      for (let i=0;i<j;i++){
        n+=a[i];
        if (i===a.length){
          document.f.txt.value='';
          n='';
        }
      }
    }
    document.f.txt.value=n;
    n='';
    setTimeout("type1()",1);
  }
</script>
</html>
