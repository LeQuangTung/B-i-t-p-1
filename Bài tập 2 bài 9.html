<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #month{
        width: 130px;
    }
</style>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
  <input type="number" min="1" max="12" id="month" placeholder="Nhập tháng" ><label for="month"></label>
  <button onclick="check()">Check</button>
  <p id="result">Đây là chỗ hiển thị kết quả</p>
</body>
<script>
    function check(){
        let month1 = +document.getElementById("month").value;
        switch (month1) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerText = 'Tháng ' + month1 + ' có 31 ngày';
                break
            case 2:
                document.getElementById("result").innerText = 'Tháng' + month1 + 'có 28 hoặc 29 ngày';
                break
            default:
                document.getElementById("result").innerText = 'Tháng' + month1 + 'có 30 ngày';
    }
  }
</script>
</html>
