<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp hạng học lực học sinh</title>
</head>
<body>
<script>
    let a = +prompt('Điểm kiểm tra');
    let b = +prompt('Điểm thi giữa kì');
    let c = +prompt('Điểm thi cuối kì');
    let result = a * 0.2 + b * 0.3 + c * 0.5;
    if (result >= 8) {
        document.write("Học lực giỏi");
    } else {
        if ( result >= 6.5) {
            document.write("Học lực khá");
        } else {
            if (result >=5) {
                document.write("Học lực trung bình");
            } else {
                document.write("Học lực yếu");
            }
        }
    }
</script>
</body>
</html>
