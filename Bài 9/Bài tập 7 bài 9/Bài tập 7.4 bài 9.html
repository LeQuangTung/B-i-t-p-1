<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('Enter number a: ');
  let b = +prompt('Enter number b: ');
  let c = +prompt('Enter number c: ');
  if (a > b && a >c) {
      document.write('Số a lớn nhất');
    } else {
      if (b > c) {
          document.write('Số b lớn nhất');
      } else {
          document.write('Số c lớn nhất');
      }
    }

</script>
</body>
</html>
