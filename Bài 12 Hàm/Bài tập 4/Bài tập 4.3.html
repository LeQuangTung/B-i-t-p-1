<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="factorial()">Factorial</button>
<p id="result"></p>
<script>
    function factorial() {
        let num = prompt("Enter the number");
        let factorialResult = 1;
        for (let i = 1; i <= num; i++) {
            factorialResult *= i;
        }
        document.getElementById("result").innerHTML = num + "!" + "=" + factorialResult;
    }
</script>
</body>
</html>
