<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function footToMeter(foot) {
     meter = 0.305 * foot;
    return meter;
  }
  function meterToFoot(meter) {
     foot = 3.279 * meter;
    return foot
  }
  let foot = prompt("Enter the foot ");
  document.write(foot + " foot " + " = " + footToMeter(foot) + " meter");
  document.write("<br>")
  let meter = prompt("Enter the meter ");
  document.write(meter + " meter " + " = " + meterToFoot(meter) + " foot");
</script>
</body>
</html>
